            /**

            class ConfigManager {
                constructor() {
                    this.config = this.loadConfig();
                    // Â¶ÇÊûú URL ‰∏≠ÊúâÂèÇÊï∞Ôºå‰ºòÂÖàÈááÁî®Âπ∂‰øùÂ≠ò
                    if (this.autoDetectFromUrl()) {
                        console.log("Ê£ÄÊµãÂà∞ URL ÈÖçÁΩÆÔºåÂ∑≤Êõ¥Êñ∞");
                    }
                }

                loadConfig() {
                    const stored = localStorage.getItem("blog_config_v1");
                    if (stored) return JSON.parse(stored);

                    // ÂÖºÂÆπÊóßÁâàÈÖçÁΩÆ
                    const oldStored = localStorage.getItem("blog_config");
                    if (oldStored) {
                        const old = JSON.parse(oldStored);
                        return { ...old, token: "" };
                    }

                    return { username: "", repo: "", path: "", token: "" };
                }

                saveConfig(config) {
                    this.config = { ...this.config, ...config };
                    localStorage.setItem(
                        "blog_config_v1",
                        JSON.stringify(this.config),
                    );
                }

                isValid() {
                    return this.config.username && this.config.repo;
                }

                autoDetectFromUrl() {
                    const url = new URL(window.location.href);
                    const params = url.searchParams;
                    let username = "",
                        repo = "",
                        path = "",
                        token = "";

                    // 1. URL ÂèÇÊï∞‰ºòÂÖà
                    if (
                        params.has("user") ||
                        params.has("username") ||
                        params.has("repo")
                    ) {
                        username =
                            params.get("user") || params.get("username") || "";
                        repo = params.get("repo") || "";
                        path = params.get("path") || "";
                        token = params.get("token") || "";
                    }

                    // 2. Hash Ë∑ØÁî±ÊîØÊåÅ #/user/repo/path
                    const hash = window.location.hash.slice(1);
                    if (!username && hash && hash.startsWith("/")) {
                        const parts = hash.split("/").filter((p) => p);
                        if (parts.length >= 2) {
                            username = parts[0];
                            repo = parts[1];
                            path = parts.slice(2).join("/");
                        }
                    }

                    // 3. GitHub Pages ÂüüÂêçËß£Êûê
                    if (!username) {
                        const hostname = url.hostname;
                        const pathname = url.pathname.replace(/\/$/, "");

                        if (hostname.endsWith(".github.io")) {
                            username = hostname.split(".")[0];
                            const parts = pathname.split("/").filter((p) => p);
                            if (parts.length >= 1) {
                                repo = parts[0];
                                path = parts.slice(1).join("/");
                            }
                        } else if (hostname === "github.com") {
                            const parts = pathname.split("/").filter((p) => p);
                            if (parts.length >= 2) {
                                username = parts[0];
                                repo = parts[1];
                                path = parts.slice(2).join("/");
                            }
                        }
                    }

                    if (username && repo) {
                        const newConfig = {
                            username,
                            repo,
                            path: path || this.config.path,
                        };
                        if (token) newConfig.token = token;
                        this.saveConfig(newConfig);
                        return true;
                    }
                    return false;
                }

                getApiUrl(subPath = "") {
                    const { username, repo, path } = this.config;
                    const fullPath = subPath || path || "";
                    return `https://api.github.com/repos/${username}/${repo}/contents/${fullPath}`;
                }

                getRepoUrl() {
                    return `https://github.com/${this.config.username}/${this.config.repo}`;
                }
            }

            /**
             * Êï∞ÊçÆ‰∫§‰∫íÊ®°Âùó
             */
            class DataManager {
                constructor(configManager) {
                    this.configManager = configManager;
                    this.cache = new Map();
                    this.treeData = null; // Â≠òÂÇ®ËΩ¨Êç¢ÂêéÁöÑÊ†ëÂΩ¢ÁªìÊûÑ
                    this.isIndexing = false;
                }

                get headers() {
                    const h = { Accept: "application/vnd.github.v3+json" };
                    if (this.configManager.config.token) {
                        h["Authorization"] =
                            `token ${this.configManager.config.token}`;
                    }
                    return h;
                }

                // Ê†∏ÂøÉÊîπËøõÔºö‰∏ÄÊ¨°ÊÄßËé∑ÂèñÂÖ®Â∫ìÁªìÊûÑÂπ∂ËΩ¨Êç¢‰∏∫Ê†ëÂΩ¢
                async getFullTree() {
                    if (this.treeData) return this.treeData;

                    const {
                        username,
                        repo,
                        path: rootPath,
                    } = this.configManager.config;
                    // HEAD ‰ª£Ë°®ÈªòËÆ§ÂàÜÊîØ
                    const url = `https://api.github.com/repos/${username}/${repo}/git/trees/HEAD?recursive=1`;

                    const res = await fetch(url, { headers: this.headers });
                    if (!res.ok)
                        throw new Error("Êó†Ê≥ïÁ¥¢Âºï‰ªìÂ∫ìÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆÊàñ Token");

                    const data = await res.json();

                    // 1. ËøáÊª§Âá∫ÁõÆÊ†áË∑ØÂæÑ‰∏ãÁöÑ .md Êñá‰ª∂ÂíåÊñá‰ª∂Â§π
                    let rawItems = data.tree.filter((item) => {
                        // Â¶ÇÊûúËÆæÁΩÆ‰∫ÜÊ†πË∑ØÂæÑÔºåÂàôÂè™Â§ÑÁêÜËØ•Ë∑ØÂæÑ‰∏ãÁöÑÊñá‰ª∂
                        if (rootPath && !item.path.startsWith(rootPath))
                            return false;
                        // Âè™Ë¶ÅÊñá‰ª∂Â§πÂíå .md Êñá‰ª∂
                        return (
                            item.type === "tree" ||
                            item.path.toLowerCase().endsWith(".md")
                        );
                    });

                    // 2. Â∞ÜÊâÅÂπ≥Ë∑ØÂæÑËΩ¨Êç¢‰∏∫ÂµåÂ•óÊ†ëÁªìÊûÑ
                    this.treeData = this.buildTree(rawItems, rootPath);
                    return this.treeData;
                }

                buildTree(items, rootPath) {
                    const result = [];
                    const map = { "": { children: result } };

                    // ÊéíÂ∫èÁ°Æ‰øùÁà∂Á∫ßÂú®Â≠êÁ∫ß‰πãÂâç
                    items.sort((a, b) => a.path.length - b.path.length);

                    items.forEach((item) => {
                        const path = item.path;
                        // Â¶ÇÊûúÊúâ rootPathÔºåËÆ°ÁÆóÁõ∏ÂØπË∑ØÂæÑ
                        const relativePath = rootPath
                            ? path.replace(new RegExp(`^${rootPath}/?`), "")
                            : path;
                        if (!relativePath) return;

                        const parts = relativePath.split("/");
                        const name = parts.pop();
                        const parentPath = parts.join("/");

                        const node = {
                            name: name.replace(/\.md$/, ""),
                            path: path,
                            type: item.type === "tree" ? "folder" : "file",
                            children: [],
                            download_url:
                                item.type === "blob"
                                    ? `https://raw.githubusercontent.com/${this.configManager.config.username}/${this.configManager.config.repo}/HEAD/${path}`
                                    : null,
                        };

                        if (map[parentPath]) {
                            map[parentPath].children.push(node);
                        } else {
                            // ÂÖúÂ∫ïÔºöÂ¶ÇÊûúÊâæ‰∏çÂà∞Áà∂Á∫ßÔºàÂèØËÉΩÁà∂Á∫ßË¢´ËøáÊª§‰∫ÜÔºâÔºåÊîæÊ†πÈÉ®
                            result.push(node);
                        }

                        if (item.type === "tree") {
                            map[relativePath] = node;
                        }
                    });

                    // ÊéíÂ∫èÔºöÊñá‰ª∂Â§πÂú®ÂâçÔºåÊñá‰ª∂ÂêçÂú®Âêé
                    const sortNodes = (nodes) => {
                        nodes.sort((a, b) => {
                            if (a.type !== b.type)
                                return a.type === "folder" ? -1 : 1;
                            return a.name.localeCompare(b.name);
                        });
                        nodes.forEach((n) => {
                            if (n.children.length) sortNodes(n.children);
                        });
                    };
                    sortNodes(result);

                    return result;
                }

                async getRawContent(url) {
                    const res = await fetch(url, { headers: this.headers });
                    if (!res.ok) throw new Error("Êó†Ê≥ïËé∑ÂèñÊñá‰ª∂ÂÜÖÂÆπ");
                    return await res.text();
                }
            }

            /**
             * ÁïåÈù¢ÁÆ°ÁêÜÊ®°Âùó
             */
            class UIManager {
                constructor(config, data) {
                    this.configManager = config;
                    this.dataManager = data;
                    this.searchMode = false;

                    this.dom = {
                        sidebar: document.getElementById("sidebar"),
                        navTree: document.getElementById("navTree"),
                        contentArea: document.getElementById("contentArea"),
                        contentViewport:
                            document.getElementById("contentViewport"),
                        toolbarTitle: document.getElementById("toolbarTitle"),
                        settingsModal: document.getElementById("settingsModal"),
                        searchInput: document.getElementById("searchInput"),
                        mobileOverlay: document.getElementById("mobileOverlay"),
                    };

                    this.init();
                }

                init() {
                    this.bindEvents();
                    if (this.configManager.isValid()) {
                        this.refreshData();
                    } else {
                        this.showSettings();
                    }
                }

                bindEvents() {
                    document.getElementById("refreshBtn").onclick = () => {
                        this.dataManager.treeData = null;
                        this.refreshData();
                    };
                    document.getElementById("settingsBtn").onclick = () =>
                        this.showSettings();
                    document.getElementById("githubBtn").onclick = () => {
                        window.open(this.configManager.getRepoUrl(), "_blank");
                    };

                    this.dom.searchInput.oninput = (e) =>
                        this.handleSearch(e.target.value);

                    const toggleSidebar = () => {
                        if (window.innerWidth <= 1024) {
                            this.dom.sidebar.classList.toggle("open");
                            this.dom.mobileOverlay.classList.toggle("active");
                        } else {
                            this.dom.sidebar.classList.toggle("collapsed");
                        }
                    };
                    document.getElementById("mobileMenuBtn").onclick =
                        toggleSidebar;
                    this.dom.mobileOverlay.onclick = toggleSidebar;

                    document.getElementById("settingsSave").onclick = () =>
                        this.saveSettings();
                    document.getElementById("settingsCancel").onclick = () =>
                        this.hideModal();

                    document.addEventListener("keydown", (e) => {
                        if (e.key === "Escape") {
                            this.hideModal();
                            this.dom.sidebar.classList.remove("open");
                            this.dom.mobileOverlay.classList.remove("active");
                        }
                        if ((e.ctrlKey || e.metaKey) && e.key === "f") {
                            e.preventDefault();
                            this.dom.searchInput.focus();
                        }
                    });
                }

                showToast(msg, duration = 3000) {
                    const toast = document.getElementById("toast");
                    toast.textContent = msg;
                    toast.classList.add("show");
                    clearTimeout(this.toastTimer);
                    this.toastTimer = setTimeout(
                        () => toast.classList.remove("show"),
                        duration,
                    );
                }

                showSettings() {
                    const cfg = this.configManager.config;
                    document.getElementById("githubUsername").value =
                        cfg.username || "";
                    document.getElementById("githubRepo").value =
                        cfg.repo || "";
                    document.getElementById("githubPath").value =
                        cfg.path || "";
                    document.getElementById("githubToken").value =
                        cfg.token || "";
                    this.dom.settingsModal.classList.add("active");
                }

                hideModal() {
                    this.dom.settingsModal.classList.remove("active");
                }

                saveSettings() {
                    const username = document
                        .getElementById("githubUsername")
                        .value.trim();
                    const repo = document
                        .getElementById("githubRepo")
                        .value.trim();
                    const path = document
                        .getElementById("githubPath")
                        .value.trim();
                    const token = document
                        .getElementById("githubToken")
                        .value.trim();

                    if (!username || !repo) {
                        this.showToast("Áî®Êà∑ÂêçÂíå‰ªìÂ∫ìÂêç‰∏∫ÂøÖÂ°´È°π");
                        return;
                    }

                    this.configManager.saveConfig({
                        username,
                        repo,
                        path,
                        token,
                    });
                    this.hideModal();
                    this.dataManager.treeData = null;
                    this.refreshData();
                }

                async refreshData() {
                    this.dom.navTree.innerHTML = `
                        <div class="empty-state">
                            <div class="loading-spinner"></div>
                            <p>Ê≠£Âú®ÊãâÂèñÂÖ®ÈáèÁ¥¢Âºï...</p>
                        </div>
                    `;
                    try {
                        const tree = await this.dataManager.getFullTree();
                        this.renderTree(this.dom.navTree, tree);
                        this.showToast("Êï∞ÊçÆÂêåÊ≠•ÊàêÂäü");
                    } catch (e) {
                        this.dom.navTree.innerHTML = `
                            <div class="empty-state">
                                <p style="color: #ef4444;">${e.message}</p>
                                <button class="btn" onclick="ui.showSettings()" style="margin-top:12px">Ê£ÄÊü•ÈÖçÁΩÆ</button>
                            </div>
                        `;
                    }
                }

                renderTree(container, items, level = 0) {
                    if (level === 0) container.innerHTML = "";

                    items.forEach((item) => {
                        const div = document.createElement("div");
                        div.className = "nav-item";

                        const isFolder = item.type === "folder";
                        div.innerHTML = `
                            <div class="nav-item-content" style="padding-left: ${16 + level * 12}px">
                                <span class="nav-toggle">${isFolder ? "‚ñ∂" : "‚Ä¢"}</span>
                                <span class="nav-text" title="${item.name}">${item.name}</span>
                            </div>
                            ${isFolder ? '<div class="nav-children"></div>' : ""}
                        `;

                        const content = div.querySelector(".nav-item-content");
                        if (isFolder) {
                            const childrenDiv =
                                div.querySelector(".nav-children");
                            const toggle = div.querySelector(".nav-toggle");

                            content.onclick = (e) => {
                                e.stopPropagation();
                                const isExpanded =
                                    childrenDiv.classList.contains("show");
                                if (isExpanded) {
                                    childrenDiv.classList.remove("show");
                                    toggle.classList.remove("expanded");
                                } else {
                                    if (
                                        childrenDiv.innerHTML === "" &&
                                        item.children.length > 0
                                    ) {
                                        this.renderTree(
                                            childrenDiv,
                                            item.children,
                                            level + 1,
                                        );
                                    }
                                    childrenDiv.classList.add("show");
                                    toggle.classList.add("expanded");
                                }
                            };
                        } else {
                            content.onclick = (e) => {
                                e.stopPropagation();
                                this.setActiveFile(content, item);
                            };
                        }
                        container.appendChild(div);
                    });
                }

                async setActiveFile(element, item) {
                    document
                        .querySelectorAll(".nav-item-content")
                        .forEach((el) => el.classList.remove("active"));
                    element.classList.add("active");
                    this.dom.toolbarTitle.textContent = item.name;

                    if (window.innerWidth <= 1024) {
                        this.dom.sidebar.classList.remove("open");
                        this.dom.mobileOverlay.classList.remove("active");
                    }

                    this.dom.contentArea.innerHTML = `
                        <div class="empty-state">
                            <div class="loading-spinner"></div>
                            <p>Ê≠£Âú®ËØªÂèñ ${item.name}...</p>
                        </div>
                    `;

                    try {
                        const raw = await this.dataManager.getRawContent(
                            item.download_url,
                        );
                        this.renderMarkdown(raw);
                        this.dom.contentViewport.scrollTop = 0;
                    } catch (e) {
                        this.dom.contentArea.innerHTML = `<div class="empty-state"><p style="color:#ef4444">Âä†ËΩΩÂÜÖÂÆπÂ§±Ë¥•: ${e.message}</p></div>`;
                    }
                }

                renderMarkdown(md) {
                    marked.setOptions({
                        highlight: function (code, lang) {
                            if (window.Prism && Prism.languages[lang]) {
                                return Prism.highlight(
                                    code,
                                    Prism.languages[lang],
                                    lang,
                                );
                            }
                            return code;
                        },
                        breaks: true,
                        gfm: true,
                    });

                    this.dom.contentArea.innerHTML = `<div class="markdown-body">${marked.parse(md)}</div>`;
                    if (window.Prism) {
                        this.dom.contentArea
                            .querySelectorAll("pre code")
                            .forEach((block) => {
                                Prism.highlightElement(block);
                            });
                    }
                }

                handleSearch(query) {
                    query = query.toLowerCase().trim();
                    if (!query) {
                        this.searchMode = false;
                        if (this.dataManager.treeData) {
                            this.renderTree(
                                this.dom.navTree,
                                this.dataManager.treeData,
                            );
                        }
                        return;
                    }

                    this.searchMode = true;
                    const results = [];
                    const flatten = (nodes) => {
                        nodes.forEach((n) => {
                            if (
                                n.type === "file" &&
                                n.name.toLowerCase().includes(query)
                            ) {
                                results.push(n);
                            }
                            if (n.children.length) flatten(n.children);
                        });
                    };
                    flatten(this.dataManager.treeData || []);

                    this.renderSearchResults(results);
                }

                renderSearchResults(results) {
                    this.dom.navTree.innerHTML = results.length
                        ? ""
                        : '<div class="empty-state"><p>Êú™ÊâæÂà∞Áõ∏ÂÖ≥Á¨îËÆ∞</p></div>';
                    results.forEach((item) => {
                        const div = document.createElement("div");
                        div.className = "nav-item";
                        const dirPath = item.path
                            .split("/")
                            .slice(0, -1)
                            .join("/");

                        div.innerHTML = `
                            <div class="nav-item-content" style="padding: 10px 16px; flex-direction: column; align-items: flex-start; gap: 2px;">
                                <div class="nav-text" style="color: var(--text-primary); font-weight: 500;">${item.name}</div>
                                <div style="font-size: 11px; color: var(--text-tertiary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;">
                                    ${dirPath || "/"}
                                </div>
                            </div>
                        `;
                        div.onclick = () =>
                            this.setActiveFile(
                                div.querySelector(".nav-item-content"),
                                item,
                            );
                        this.dom.navTree.appendChild(div);
                    });
                }
            }

            // ÂêØÂä®Â∫îÁî®
            const config = new ConfigManager();
            const data = new DataManager(config);
            const ui = new UIManager(config, data);

            // ÂÖ®Â±ÄÊåÇËΩΩ‰ª•‰æøË∞ÉËØï
            window.ui = ui;
        </script>
    </body>
