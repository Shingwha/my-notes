<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#grad1)" rx="12" />

  <!-- 装饰圆圈 -->
  <circle cx="320" cy="60" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="60" cy="240" r="60" fill="rgba(255,255,255,0.1)" />

  <!-- 文档图标 -->
  <g transform="translate(140, 80)">
    <rect x="20" y="0" width="80" height="100" fill="white" rx="4" />
    <path d="M 70 0 L 100 30 L 100 100 L 20 100 L 20 0 Z" fill="white" />
    <path d="M 70 0 L 70 30 L 100 30" fill="#f0f0f0" />
    <!-- 文字线 -->
    <line x1="35" y1="40" x2="85" y2="40" stroke="#667eea" stroke-width="3" stroke-linecap="round" />
    <line x1="35" y1="55" x2="85" y2="55" stroke="#667eea" stroke-width="3" stroke-linecap="round" />
    <line x1="35" y1="70" x2="65" y2="70" stroke="#667eea" stroke-width="3" stroke-linecap="round" />
  </g>

  <!-- 图片图标 -->
  <g transform="translate(210, 80)">
    <rect x="0" y="50" width="90" height="60" fill="white" rx="4" />
    <circle cx="25" cy="70" r="8" fill="#667eea" />
    <path d="M 10 100 L 30 80 L 45 95 L 60 75 L 85 100 Z" fill="#667eea" />
  </g>

  <!-- 标题文字 -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    My Notes
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    图片加载测试示例
  </text>

  <!-- 底部装饰 -->
  <rect x="150" y="260" width="100" height="4" fill="white" rx="2" opacity="0.5" />
</svg>
